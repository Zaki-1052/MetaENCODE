# meta-encode/.streamlit/config.toml
# Streamlit configuration for MetaENCODE
# Ready for Streamlit Cloud deployment

[server]
headless = true
port = 8501
enableCORS = false
enableXsrfProtection = true
maxUploadSize = 200

[browser]
gatherUsageStats = false

[theme]
# ENCODE-inspired blue theme
primaryColor = "#1E88E5"
backgroundColor = "#ffffff"
secondaryBackgroundColor = "#f0f2f6"
textColor = "#262730"
font = "sans serif"

[client]
showErrorDetails = true
toolbarMode = "minimal"
caching = true

[runner]
fastReruns = true
